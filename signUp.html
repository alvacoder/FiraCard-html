<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/3668a55c92.js" crossorigin="anonymous"></script>
    <!-- Custom Style -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/nav.css">
    <link rel="stylesheet" href="./assets/css/signUp.css">
    
    <!-- Title -->
    <title>FiraCard - Sign Up</title>
</head>
<body id="sign">
    <!-- Start Nav -->

    <div class="navContainer">
        <div class="logo">
            <a href="#"><span>Fira</span>Card</a>
        </div>
        <div class="links">
            <div>
                <a href="#">About</a>
            </div>
            <div>
                <a href="#">Pricing</a>
            </div>
            <div>
                <a href="#">Demo</a>
            </div>
        </div>
        <div class="btn blue">
            <a href="#"><button>Create a Firaboard</button></a>
        </div>
    </div>

    <!-- End Nav -->
    
    <!-- Start Main -->
    <div class="signContainer">
        <div class="loginImage">
            <img src="./assets/img/login.png" alt="SignUp image">
        </div>
        <div class="signUpForm">
            <div class="socialContainer">
                <div class="socialInner">
                    <a href="https://google.com" class="social">
                        <img src="./assets/img/google.png" alt="google">
                        <p>sign in with google</p>
                    </a>
                </div>
                <div class="socialInner">
                    <a href="https://facebook.com" class="social">
                        <span><i class="fab fa-facebook"></i></span>
                        <p>sign in with facebook</p>
                    </a>
                </div>
            </div>
            <div class="or">
                <div class="line"></div>
                <p>or</p>
                <div class="line"></div>
            </div>
            <div class="signUp">
                <div class="signTitle">
                    <h3>Create Account</h3>
                    <p>Create a free FiraCard account</p>
                </div>
                <form action="">
                    <div class="formInner">
                        <label for="name">Full Name</label>
                        <div class="input">
                            <span class="userIcon"><i class='fas fa-user'></i></span>
                            <input type="text" placeholder="John Doe">
                        </div>
                    </div>
                    <div class="formInner">
                        <label for="email">Email Address</label>
                        <div class="input">
                            <span class="userIcon"><i class='fas fa-envelope'></i></span>
                            <input type="email" placeholder="myemail@gmail.com">
                        </div>
                    </div>
                    <div class="formInner">
                        <label for="password">Password</label>
                        <div class="input">
                            <span class="userIcon"><i class="fas fa-shield-alt"></i></span>
                            <input type="password" placeholder="*****************">
                            <span class="userIcon eye"><i class="fas fa-eye"></i></span>
                        </div>
                    </div>
                    <div class="formInner submitBtn">
                        <input type="submit" value="Create Account">
                    </div>
                </form>
            </div>
            <div class="loginRedirect">
                <div class="loginRedirectTitle">
                    <p>Already have an account?</p>
                    <a href="./sign.html">SIGN IN HERE</a>
                </div>
                
            </div>
        </div>
    </div>
    <!-- End Main -->

    <!-- Start Footer -->

    <!-- End Footer -->
</body>
</html>
