<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fontawsome -->
    <script src="https://kit.fontawesome.com/3668a55c92.js" crossorigin="anonymous"></script>
    <!-- Custom Styles -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/nav.css">
    <link rel="stylesheet" href="./assets/css/footer.css">
    <link rel="stylesheet" href="./assets/css/dashboardContainer.css">
    <title>Dashboard</title>
</head>
<body>
<!-- Start dashboard nav -->
<div class="navContainer dashboardNav">
    <div class="logo">
        <a href="#"><span>Fira</span>Card</a>
    </div>
    <div class="dashboardActions">
        <div><i class="fas fa-bell"></i></div>
        <div><span><i class="fas fa-user"></i></span> <span class="account">Account</span> <span><i
                    class="fas fa-angle-down"></i></span></div>
    </div>
    <!-- <div class="toggle">
                        <i class="fa fa-bars"></i>
                    </div>
                    <div class="close closeBtn"><i class="fa fa-times"></i></div> -->

</div>
<!-- End dashboard nav -->

<!-- Start dashboard main -->

<div class="dashboardContainer">
    <div class="dashboardTitle">
        <div>
            <h1>My Dashboard</h1>
        </div>
        <div class="btn blue"><a href="#"><button>Create new board</button></a></div>
    </div>

    <div class="dashboardOptions">
        <div><p>Curated Cards</p></div>
        <div><p>Received Cards</p></div>
        <div><p>Reminders</p></div>
    </div>
    <div class="dashboardBody">
        <div class="dashboardBodyContent"></div>
    </div>
</div>

<!-- End dashboard main -->

<!-- Start Footer -->
<div class="footerCover">
    <div class="footerContainer">
        <div class="socialFooter">
            <span>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </span>
            <span>
                <a href="#"><i class="fab fa-facebook-f"></i></a>
            </span>
            <span>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </span>
        </div>
        <div class="copyRight">
            <p>&copy; 2021 FiraCard. All rights reserved</p>
        </div>
    </div>
</div>
<!-- End Footer -->

</body>
</html>
