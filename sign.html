<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/3668a55c92.js" crossorigin="anonymous"></script>
    <!-- Custom Style -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/nav.css">
    <link rel="stylesheet" href="./assets/css/signUp.css">
    <!-- Title -->
    <title>FiraCard - Login</title>
</head>

<body id="sign">
    <!-- Start Nav -->
    
    <!-- End Nav -->

    <!-- Start Main -->
    <div class="signContainer">
        <div class="signTitle">
            <h3>Create a FiraCard Account</h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Malesuada eget.</p>
        </div>
        <div class="signOnlyContainer">
            <div class="socialInner socialInnerRed">
                <div class="socialImg socialImgRed"><img src="./assets/img/google.png" alt="google"></div>
                <div class="socialLink"><a href="https://google.com" class="social">
                    <p>sign up with google</p>
                </a></div>
            </div>
            <div class="socialInner socialInnerBlue">
                <div class="socialImg socialImgBlue"><span><i class="fab fa-facebook"></i></span></div>
                <div class="socialLink"><a href="https://facebook.com" class="social">
                        <p>sign up with facebook</p>
                    </a></div>
            </div>
            <div class="socialInner socialInnerEmail">
                <div class="socialImg socialImgEmail email"><img src="./assets/img/mail.png" alt="email"></div>
                <div class="socialLink socialLinkEmail emailContainer"><a href="#" class="social">
                        <p>sign up with email</p>
                    </a></div>
            </div>
            
            
            <div class="or">
                <div class="line"></div>
                <p>or</p>
                <div class="line"></div>
            </div>
            <div class="loginRedirect">
                <div class="loginRedirectTitle">
                    <p>Already have an account?</p>
                    <a href="./login.html">Login Here</a>
                </div>
            </div>
        </div>
        <div class="signUpForm hideForm ">
            <div class="signUpForm">
                <div class="socialContainer">
                    <div class="socialInner socialInnerRed">
                        <div class="socialImg socialImgRed"><img src="./assets/img/google.png" alt="google"></div>
                        <div class="socialLink"><a href="https://google.com" class="social">
                                <p>sign up with google</p>
                            </a></div>
                    </div>
                <div class="socialInner socialInnerBlue">
                    <div class="socialImg socialImgBlue"><span><i class="fab fa-facebook"></i></span></div>
                    <div class="socialLink"><a href="https://facebook.com" class="social">
                            <p>sign up with facebook</p>
                        </a></div>
                </div>
                </div>
                <div class="or">
                    <div class="line"></div>
                    <p>or</p>
                    <div class="line"></div>
                </div>
                <div class="signUp">
                    <!-- <div class="signTitle">
                        <h3>Create Account</h3>
                        <p>Create a free FiraCard account</p>
                    </div> -->
                    <form action="">
            
                        <div class="formInner">
                            <label for="email">Email Address</label>
                            <div class="input">
                                <span class="userIcon"><i class='fas fa-envelope'></i></span>
                                <input type="email" placeholder="myemail@gmail.com">
                            </div>
                        </div>
                        <div class="formInner">
                            <label for="password">Password</label>
                            <div class="input">
                                <span class="userIcon"><i class="fas fa-shield-alt"></i></span>
                                <input type="password" placeholder="*****************">
                                <span class="userIcon eye"><i class="fas fa-eye"></i></span>
                            </div>
                        </div>
                        <div class="formInner submitBtn">
                            <input type="submit" value="Create Account">
                        </div>
                    </form>
                </div>
                <div class="loginRedirect">
                    <div class="loginRedirectTitle">
                        <p>Already have an account?</p>
                        <a href="./login.html">Login Here</a>
                    </div>
            
                </div>
            </div>
        </div>
        <!-- End Main -->

        <!-- Start Footer -->

        <!-- End Footer -->

        <script src="./assets/js/form.js"></script>
</body>

</html>
